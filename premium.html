<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>IngresoU — Mi cuenta</title>
  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif;max-width:960px;margin:40px auto;padding:0 16px;color:#111}</style>
</head>
<body>
  <header style="display:flex;justify-content:space-between;align-items:center;">
    <h1 style="font-size:28px;font-weight:700;margin-bottom:8px;">IngresoU — Mi cuenta</h1>
    <div>
      <a href="/ranking.html" style="margin-right:8px;">Ver ranking</a>
      <button id="logout-btn" style="border:1px solid #D1D5DB;border-radius:8px;padding:6px 10px;">Cerrar sesión</button>
    </div>
  </header>

  <section id="account" style="display:none;margin-top:12px;border:1px solid #E5E7EB;border-radius:12px;padding:16px;"></section>

  <!-- Login fallback (si no hay sesión) -->
  <section id="login-card" class="rounded-xl" style="margin-top:20px;border:1px solid #E5E7EB;border-radius:12px;padding:16px;">
    <h3 style="font-weight:600;margin-bottom:8px;">Inicia sesión con tu KEY</h3>
    <form id="key-login-form" onsubmit="return false;" style="display:grid;gap:8px;max-width:520px;">
      <input id="key-input" type="text" placeholder="UTP-XXXX-YYYY" autocomplete="off" style="border:1px solid #D1D5DB;border-radius:8px;padding:10px;"/>
      <input id="email-input" type="email" placeholder="correo@ejemplo.com" autocomplete="email" style="border:1px solid #D1D5DB;border-radius:8px;padding:10px;"/>
      <button id="login-btn" style="background:#4F46E5;color:#fff;border:none;border-radius:8px;padding:10px 14px;cursor:pointer;">Entrar</button>
      <div id="login-status" style="font-size:12px;"></div>
    </form>
  </section>

  <script>
  async function fetchSub(code,email){
    const r = await fetch('/api/get-subscription', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ code, email })
    });
    return r.json();
  }
  function fillAccount(sub){
    const s = sub.subscription || sub;
    const el = document.getElementById('account');
    el.innerHTML = `
      <div style="font-weight:600;margin-bottom:8px;">Tu suscripción</div>
      <div style="display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px;">
        <div style="background:#F9FAFB;border:1px solid #E5E7EB;border-radius:10px;padding:12px;">
          <div style="font-size:12px;color:#6B7280;">Universidad</div>
          <div style="font-weight:600;">${s.university || '-'}</div>
        </div>
        <div style="background:#F9FAFB;border:1px solid #E5E7EB;border-radius:10px;padding:12px;">
          <div style="font-size:12px;color:#6B7280;">Plan</div>
          <div style="font-weight:600;">${s.plan || '-'}</div>
        </div>
        <div style="background:#F9FAFB;border:1px solid #E5E7EB;border-radius:10px;padding:12px;">
          <div style="font-size:12px;color:#6B7280;">Vence</div>
          <div style="font-weight:600;">${(s.expires_at||'').slice(0,10)}</div>
        </div>
      </div>
    `;
  }
  async function init(){
    const code  = localStorage.getItem('ingresou_key');
    const email = localStorage.getItem('ingresou_email');
    const acc   = document.getElementById('account');
    const card  = document.getElementById('login-card');

    document.getElementById('logout-btn').onclick = ()=>{ localStorage.clear(); location.reload(); };

    if (code && email){
      try {
        const sub = await fetchSub(code,email);
        if (sub?.ok === false){
          // Si falla, muestra login
          acc.style.display = 'none';
          card.style.display = 'block';
        } else {
          fillAccount(sub);
          acc.style.display = 'block';
          card.style.display = 'none';
        }
      } catch {
        card.style.display = 'block';
      }
    } else {
      card.style.display = 'block';
    }
  }
  document.addEventListener('DOMContentLoaded', init);
  </script>

  <script src="/assets/ingresou-login.js"></script>
  <script src="/assets/renewal-banner.js"></script>
</body>
</html>
