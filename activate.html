<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Activando… — IngresoU</title>
  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif;max-width:640px;margin:80px auto;padding:0 16px;color:#111}
  .muted{color:#6B7280}.ok{color:#059669}.err{color:#b91c1c}.box{border:1px solid #E5E7EB;border-radius:12px;padding:16px;background:#fff}</style>
</head>
<body>
  <h1>Activando tu acceso…</h1>
  <div class="box">
    <p id="status" class="muted">Procesando…</p>
    <p class="muted">Si no avanza, revisa que el enlace tenga <strong>code</strong> y <strong>email</strong>.</p>
  </div>

  <script>
  (async function(){
    const qs = new URLSearchParams(location.search);
    const code  = (qs.get('code')  || '').trim().toUpperCase();
    const email = (qs.get('email') || '').trim().toLowerCase();
    const out = document.getElementById('status');
    function set(t, cls){ out.textContent = t; out.className = cls || 'muted'; }
    if (!code || !email){ set('Falta code o email en la URL.', 'err'); return; }

    try{
      // Redime si corresponde
      const r1 = await fetch('/api/redeem-key', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ code, email })
      });
      const j1 = await r1.json();
      if (j1?.ok !== true && j1?.error !== 'ALREADY_REDEEMED'){
        set('No se pudo activar: ' + (j1?.error || 'ERROR'), 'err'); return;
      }

      // Verifica y guarda
      const r2 = await fetch('/api/get-subscription', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ code, email })
      });
      const sub = await r2.json();
      if (sub?.ok === false){ set('Error: ' + (sub?.error || 'ERROR'), 'err'); return; }

      const s = sub?.subscription || sub;
      localStorage.setItem('ingresou_key', code);
      localStorage.setItem('ingresou_email', email);
      if (s?.university) localStorage.setItem('ingresou_university', s.university);
      if (s?.plan)       localStorage.setItem('ingresou_plan',       s.plan);
      if (s?.expires_at) localStorage.setItem('ingresou_expires_at', s.expires_at);

      set('¡Listo! Entrando…', 'ok');
      setTimeout(()=>location.href='/premium.html', 500);
    }catch(e){
      console.error(e); set('Error de red/servidor. Intenta de nuevo.', 'err');
    }
  })();
  </script>
</body>
</html>
